<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main>
        <div class="container-fluid" style="background-image: url(https://splashbase.s3.amazonaws.com/jaymantri/large/1pEDw2W);" id="app">

            <div class="row justify-self-center w-25 m-auto" id="weather-div">
                <div class="col-3">
                    <img id="weather-icon" class="mt-2 ml-5" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                </div>
                <div class="col-9">
                    <div id="weather-descrip" class="text-center text-white">overcast clouds</div>
                    <div id="weather-location" class="text-center text-white">Boise, ID</div>
                </div>
            </div>

            <div id="todo-list-div" class="row">
                <div class="col-12">
                    <div class="row h-100 align-items-center ml-4">
                        <h3 class="text-center text-purple gray-underline">To do...</h3>
                    </div>
                </div>
                <div class="col-12">
                    <div class="pl-3">
                        <div class="row ">
                            <input class="todo-checkbox " type="checkbox"></input>
                            <label class="gray-underline text-shadow-sm todo-item ml-3 text-purple">Walk the Dog</label>
                        </div>

                    </div>
                </div>
            </div>

            <div id="centered-div">
                <div id="clock" class="text-center text-white">4:20</div>
                <div id="greeting" class="text-center text-white">Greetings, Human</div>
            </div>

            <div id="image-button-div">
                <button onclick="app.imageController.getImage()" id="new-image-button" class="text-white bg-none border-none">New Image</button>
            </div>

            <div id="quote-div">
                <h5 id="quote-body" class="text-white text-center quote">I never let schooling interfere with my education.</h5>
                <h5 id="quote-author" class="text-white quote text-center">- Astro Boy</h5>
            </div>
        </div>

        <!-- <form id="new-todo-form" onsubmit="app.todoController.addTodo()">
            <input form="new-todo-form" type="text" name="description" id="">
            <button type="submit">submit</button>
        </form> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
