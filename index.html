<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main>
        <div class="container-fluid" id="app">

            <div class="row justify-self-center w-25 m-auto" id="weather-div">

            </div>

            <div id="todo-list-div" class="row">
                <div class="col-12">
                    <div class="row h-100 align-items-center ml-4">
                        <h3 class="text-center text-purple gray-underline">To do...</h3>
                        <h5 id="completed-count">0</h5>
                    </div>
                </div>
                <div id="todo-div" class="col-12">

                    <div class="row pl-3">
                        <input class="todo-checkbox " type="checkbox"></input>
                        <label class="gray-underline todo-item ml-3 text-purple">Walk the Dog</label>
                    </div>


                </div>
                <div class="col-12">
                    <div class="row justify-content-center">
                        <form id="new-todo-form" onsubmit="app.todoController.addTodo()">
                            <input form="new-todo-form" placeholder="New To Do..." type="text" name="description" id="">
                            <button type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="centered-div">
                <div id="clock" class="text-center text-white">4:20</div>
                <div id="greeting" class="text-center text-white">Greetings, Human</div>
            </div>

            <div id="image-button-div">
                <button onclick="app.imageController.getImage()" id="new-image-button" class="text-white bg-none border-none">New Image</button>
            </div>

            <div id="quote-div">
                <h5 id="quote-body" class="text-white text-center quote">Loading Quote...</h5>
                <h5 id="quote-author" class="text-white quote text-center"></h5>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
